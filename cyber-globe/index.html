<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cyber Globe</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="globe-container">
            <div id="globe-placeholder" class="placeholder">
                <svg viewBox="0 0 400 400">
                    <circle cx="200" cy="200" r="180" fill="url(#gradient)" />
                    <defs>
                        <radialGradient id="gradient">
                            <stop offset="0%" stop-color="#1b1f23" />
                            <stop offset="100%" stop-color="#2b3137" />
                        </radialGradient>
                    </defs>
                </svg>
            </div>
            <canvas id="globe-canvas"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/shaders.js"></script>
    <script src="js/RouteManager.js"></script>
    <script src="js/data.js"></script>
    <script src="js/globe.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
